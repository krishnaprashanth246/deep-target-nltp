<!DOCTYPE html>
<!-- Template Generated by OpenAI GPT-4o via ChatGPT public preview--> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Target NLP</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Deep Target NLP</h3>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="form-group">
                                <label for="userInput">Enter Your Text for processing by CoreNLP library:</label>
                                <textarea class="form-control" id="userInput" rows="5" placeholder="Type something..."></textarea>
                                <small id="validationError" class="form-text text-danger d-none">Please enter at least one sentence.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                        <div id="responseMessage" class="alert alert-info mt-3 d-none" style="white-space: pre-wrap;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#userForm').on('submit', function(event) {
                event.preventDefault();
                let userInput = $('#userInput').val().trim();
                
                // Validate input: not empty and contains at least one sentence
                if (!userInput || !/[.!?]/.test(userInput)) {
                    $('#validationError').removeClass('d-none');
                    return;
                } else {
                    $('#validationError').addClass('d-none');
                }

                // AJAX request if input is valid
                $.ajax({
                    url: '{{ url_for("annotate") }}',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: userInput }),
                    success: function(response) {
                        $('#responseMessage').removeClass('d-none').text(response.message);
                    },
                    error: function(xhr, status, error) {
                        $('#responseMessage').removeClass('d-none').addClass('alert-danger').text('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
